{{#wifiItems}}
<tr data-wifiname="{{name}}" data-numberid="{{numberID}}" data-protocol="{{protocol}}">
    <td>{{name}}</td>
    <td>
        <div class="progress" style="margin-bottom: 0;width:88%">
            <div class="progress-bar" role="progressbar" tabindex="0" aria-valuenow="{{strength}}" aria-valuemin="0" aria-valuemax="100" style="width: {{strength}}%">

            </div>
        </div>
    </td>
    <td>{{protocol}}</td>
    <td>
        <button class="btn btn-info ConnectWifiButton" style="margin:0.5em;"><i class="glyphicon glyphicon-export"></i> {{connectText}}
        </button>
    </td>
</tr>
{{/wifiItems}}
