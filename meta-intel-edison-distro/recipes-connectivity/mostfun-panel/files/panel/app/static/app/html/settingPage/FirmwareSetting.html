<form class = "form-horizontal">
    <div id = "firmwareSettingHeader"></div>
    <div id="newsInfo" style="display: none"></div>
    <div id="versionInfo" style="display: block">
        <div class = "form-group">
            <label class = "col-lg-offset-3 col-lg-2 control-label">{{CurPanelVersionText}}</label>
            <div class = "col-lg-6">
                <p class = "form-control-static" id = "curPanelVersion">unknow</p>
            </div>
        </div>
        <div class = "form-group">
            <label class = "col-lg-offset-3 col-lg-2 control-label">{{CurSystemVersionText}}</label>
            <div class = "col-lg-6">
                <p class = "form-control-static" id = "curSystemVersion">unknow</p>
            </div>
        </div>
    </div>
    <div class = "form-group">
        <div class = "col-lg-offset-5 col-lg-6">
            <button type = "button" class = "btn btn-sm btn-primary" id = "firmwareUpdateButton">{{UpdateButtonText}}
            </button>
            <button type = "button" class = "btn btn-sm btn-primary" id = "doUpdateButton" disabled="disabled">{{doUpdateButtonText}}
            </button>
        </div>
    </div>
    <div class = "form-group">
        <div id = "CDNheader" style = "display: none"></div>
        <div class = "col-lg-offset-5 col-lg-10" id = "CDNbody" style = "display: block">
            <div class = "radio c-radio">
                <label>
                    <input type = "radio"
                           class = "CDNSetting"
                           name = "CDNSetting"
                           value = "cn"
                           id = "chineseCDNRadio"
                           checked = "">
                    <span class = "fa fa-circle"></span>{{chineseCDN}}<i id = "speed_cn"></i></label>
            </div>
            <div class = "radio c-radio">
                <label>
                    <input type = "radio"
                           class = "CDNSetting"
                           name = "CDNSetting"
                           value = "hk"
                           id = "hongkongCDNRadio"
                           checked = "">
                    <span class = "fa fa-circle"></span>{{hongkongCDN}}<i id = "speed_hk"></i></label>
            </div>
            <div class = "radio c-radio">
                <label>
                    <input type = "radio"
                           class = "CDNSetting"
                           name = "CDNSetting"
                           value = "eu"
                           id = "europeCDNRadio"
                           checked = "">
                    <span class = "fa fa-circle"></span>{{europeCDN}}<i id = "speed_eu"></i></label>
            </div>
            <div class = "radio c-radio">
                <label>
                    <input type = "radio"
                           class = "CDNSetting"
                           name = "CDNSetting"
                           value = "us"
                           id = "usaCDNRadio"
                           checked = "">
                    <span class = "fa fa-circle"></span>{{usaCDN}}<i id = "speed_us"></i></label>
            </div>
        </div>
    </div>
    <div class = "form-group">
        <div class = "col-lg-offset-5 col-lg-6">
            <button type = "button" class = "btn btn-sm btn-primary" id = "testCDNButton">{{testCDNButtonText}}</button>
            <button type = "button" class = "btn btn-sm btn-primary" id = "saveCDNButton">{{saveCDNButtonText}}</button>
        </div>
    </div>
</form>
