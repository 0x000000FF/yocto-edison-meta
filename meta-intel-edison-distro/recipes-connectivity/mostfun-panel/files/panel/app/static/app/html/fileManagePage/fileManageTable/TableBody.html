{{#fileItems}}
<tr data-filename="{{name}}" data-flag="{{flag}}">
    <!--<td>-->
        <!--<input type="checkbox">-->
    <!--</td>-->
    <td>{{name}}
        <label class="label label-primary">{{source}}</label>
    </td>
    {{#isPC}}
    <td>{{size}}</td>
    <td>{{description}}</td>
    {{/isPC}}
    <td>{{date}}</td>
    <td>
        <button type="button" class="btn btn-info OperationButton">
            <i class="fa fa-tasks"></i> {{OperationButtonText}}
        </button>
    </td>
</tr>
{{/fileItems}}
