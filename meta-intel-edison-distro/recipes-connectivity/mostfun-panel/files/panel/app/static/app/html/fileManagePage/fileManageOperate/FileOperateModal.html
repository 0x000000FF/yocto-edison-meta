<div class=" panel panel-mostfun">
    <div class="panel-heading">{{FileManageText}}:{{FileNameText}}
    </div>
    <div class="panel-body">

        <p style="text-align: center;">
            <button id="modal_DeleteFileButton" class="btn btn-danger" type="button">
                <i class="glyphicon glyphicon-trash"></i> {{DeleteButtonText}}
            </button>
            <button id="modal_PreviewFileButton" class="btn btn-warning" type="button">
                <i class="glyphicon glyphicon-search"></i> {{PreviewButtonText}}
            </button>
            <button id="modal_PrintFileButton" class="btn btn-primary" type="button">
                <i class="fa fa-rocket"></i> {{PrintButtonText}}
            </button>
        </p>

    </div>
</div>
