<div id="statusPanel" style="display:none;">
    <div>
        <h5><strong>{{CurrentPrintFileText}}</strong></h5>
        <p><strong id="currentPrintFile"></strong></p>

        <h5><strong>{{CurrentPrintLayerText}}</strong></h5>
        <p><strong id="currentPrintLayer"></strong> / <strong id="printLayerCount"></strong></p>

        <h5><strong>{{PrintPercentageText}}</strong></h5>
        <p><strong id="printPercentage"></strong></p>
    </div>

    <div>
        <button type="button" class="btn btn-info" id="savePrintButton">
            <i class="glyphicon glyphicon-export"></i>{{SaveButtonText}}
        </button>
        <button type="button" class="btn btn-warning" id="pausePrintButton">
            <i class="fa fa-warning"></i>{{PauseButtonText}}
        </button>
        <button type="button" class="btn btn-success" id="resumePrintButton">
            <i class="fa fa-check"></i>{{ResumeButtonText}}
        </button>
        <button type="button" class="btn btn-danger" id="cancelPrintButton">
            <i class="fa fa-times"></i>{{CancelButtonText}}
        </button>
    </div>
</div>
