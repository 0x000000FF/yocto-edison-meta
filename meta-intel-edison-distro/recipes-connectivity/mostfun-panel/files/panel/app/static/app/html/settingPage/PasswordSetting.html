<form class="form-horizontal">
    <div class="form-group">
        <label class="col-lg-offset-3 col-lg-2 control-label">{{OldPasswordText}}</label>
        <div class="col-lg-6">
            <input type="password" id="oldPassword" placeholder="{{OldPasswordText}}" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-offset-3 col-lg-2 control-label">{{NewPasswordText}}</label>
        <div class="col-lg-6">
            <input type="password" id="newPassword" placeholder="{{NewPasswordText}}" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-offset-3 col-lg-2 control-label">{{ConfirmPasswordText}}</label>
        <div class="col-lg-6">
            <input type="password" id="confirmPassword" placeholder="{{ConfirmPasswordText}}" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-offset-5 col-lg-10">
            <button type="button" class="btn btn-sm btn-primary"  id="savePasswordButton">{{SaveButtonText}}</button>
        </div>
    </div>
</form>
