<div class="centreContent" id="cloudModelPage" style="display:none;">

    <div class="col-lg-12">

        <div class="row">

            <div class="col-lg-4 col-sm-4 input-group">
                <input type="text" class="form-control" placeholder="{{SearchInputInnerText}}">
                <span class="input-group-btn">
                <button type="button" class="btn btn-default">{{SearchButtonText}}</button>
            </span>
            </div>
        </div>

        <div class="row">

            <div class="col-lg-2 col-sm-12">

                <div class="radio c-radio">
                    <label>
                        <input type="radio" name="cloudModelSearchRadio" id="authorRadio" checked="">
                        <span class="fa fa-circle"></span>{{AuthorRadioText}}</label>
                </div>

            </div>
            <div class="col-lg-2 col-sm-12">

                <div class="radio c-radio">
                    <label>
                        <input type="radio" name="cloudModelSearchRadio" id="dateRadio" checked="">
                        <span class="fa fa-circle"></span>{{DateRadioText}}</label>
                </div>

            </div>

        </div>

    </div>


    <div id="searchModelResultContent"></div>
</div>
