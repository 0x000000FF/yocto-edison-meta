<div class="centreContent" id="fileManagePage" style="display:none;">
    <div class="row">

        <div class="col-lg-12">
            <div class="panel panel-mostfun">
                <div class="panel-body">
                    <div class="col-lg-8 col-sm-12">
                        <form action="/upload-file/" class="dropzone large" id="dropFileZone" method="post" style="min-height:14em;overflow-x: hidden;max-height: 15em;">
                            <div class="fallback">
                                <input name="file" type="file" multiple />
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-4 col-sm-12" style="text-align: center;">
                        <p>
                            <div id="diskSpaceRadialBar" data-label="0%" class="radial-bar radial-bar-0 radial-bar-lg radial-bar-info"></div>
                        </p>
                        <p>{{TotalSpaceText}}:<strong id="diskTotalSpace">0</strong> MB</p>
                        <p>{{UsedSpaceText}}:<strong id="diskUsedSpace">0</strong> MB</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">

        <div class="col-lg-12">

            <div class="panel panel-mostfun">
                <div class="panel-heading">
                    {{FileManageText}}
                </div>
                <div class="panel-body">
                    <div id="fileTableRow">
                    </div>
                    <div id="fileTableFooter"></div>
                    <!--
            <div class="columns" style="text-align: right;">
    <button class="alert button" type="button"><i class="fi-trash icon-size-1"></i> {{DeleteButtonText}}</button>
    <button class="button" type="button"><i class="fi-page-export icon-size-1"></i> {{ExportButtonText}}</button>
</div>
-->
                </div>
            </div>

        </div>
    </div>
</div>
