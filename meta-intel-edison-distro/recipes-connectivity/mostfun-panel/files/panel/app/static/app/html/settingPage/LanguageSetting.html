<form class="form-horizontal">
    <div class="form-group">
        <div class="col-lg-offset-5 col-lg-10">
            <div class="radio c-radio">
                <label>
                    <input type="radio" class="languageSetting" name="languageSetting" value="zh-CN" id="chineseRadio" checked="">
                    <span class="fa fa-circle"></span>中文</label>
            </div>

            <div class="radio c-radio">
                <label>
                    <input type="radio" class="languageSetting" name="languageSetting" value="en-US" id="englishRadio" checked="">
                    <span class="fa fa-circle"></span>English</label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-offset-5 col-lg-10">
            <button type="button" class="btn btn-sm btn-primary" id="saveLanguageButton">{{SaveButtonText}}</button>
        </div>
    </div>
</form>
